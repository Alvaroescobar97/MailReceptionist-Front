<form [formGroup]="envioForm" (ngSubmit)="crear()">

  <mat-card class="example-card">

    <mat-card-header>
      <mat-card-title>Crear Envio</mat-card-title>
    </mat-card-header>

    <mat-card-content class="contenido">

      <mat-form-field>
        <mat-label>Cedula Emisor</mat-label>
        <input matInput placeholder="Cedula Emisor" required formControlName="cedulaEmisor">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Cedula Receptor</mat-label>
        <input matInput placeholder="Cedula Receptor" required formControlName="cedulaReceptor">
      </mat-form-field>

      <mat-form-field >
        <mat-label>Fecha</mat-label>
        <input matInput [matDatepicker]="datepicker" formControlName="fecha">
        <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancel</button>
            <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Tipo</mat-label>
        <mat-select formControlName="tipo">
          <mat-option value="PAQUETE">Paquete</mat-option>
          <mat-option value="CARTA">Carta</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field floatLabel="auto" hideRequiredMarker>
        <mat-label>Peso</mat-label>
        <input matInput placeholder="Ej: 10.5" required formControlName="peso">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Valor</mat-label>
        <input matInput placeholder="Ej: 35999" required formControlName="valor">
      </mat-form-field>

    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Crear</button>
    </mat-card-actions>

  </mat-card>

</form>
